<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/options.css">
    
    <title>Configure parameters</title>
  </head>
  <body style="height:100%;">
    <div class="container vh-100">
        <div class="row h-100">
            <div class="col-4 d-flex align-items-center justify-content-center" style="background-color: #002172;">
                <img src="/img/Parcellab_Logo_RGB_White_vertical.png" style="max-width: 80%; height: auto;" />
            </div>
            <div class="col-6 align-self-center ms-5">
                <form id="options-form">
                    <h4>Authentication</h4>
                    <div id="accounts">
                    </div>
                    <div class="mt-2">
                        <a id="new-account-btn" href="#" role="button" aria-expanded="false" aria-controls="" class="text-decoration-none"><i class="bi bi-plus-circle-fill"></i> Add account credentials</a> 
                    </div>

                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <button class="btn btn-primary" id="save-btn" type="">Save Settings</button>
                        </div>
                        <div class="col-4">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-success" id="unlock-btn"><i class="bi bi-lock-fill" id="unlock-icon"></i></button>
                                <button type="button" class="btn btn-success disabled" id="destroy-btn">Destroy Settings</button>
                            </div>
                        </div>
                    </div>
                </div>  
                </form>
            </div>
        </div>
    </div>
      <script type="module" src="options.js"></script>
  </body>
</html>
