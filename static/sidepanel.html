<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/popup.css">


    <title>parcelLab Order Tracking</title>
  </head>
  <body>
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <div id="orderCarousel" class="container carousel slide">
      <div class="input-group input-group-sm mb-3 mt-2" id="account-list-selector">
        <span class="input-group-text" id="inputGroup-sizing-sm">Account</span>
        <select class="form-select form-select-sm" id="account-selector">
        </select>
      </div>
        <!--
        <div class="input-group mb-3 mt-3" id="search-area">
          <input type="text" id="search-input" class="form-control" placeholder="Order #, tracking #, email" aria-label="Order Number" aria-describedby="button-addon2">
          <button class="btn btn-outline-primary" type="submit" id="search-btn"><i class="bi-search" style="font-size: 1rem; color: cornflowerblue;"></i></button>
        </div>
        -->
        <div class="d-grid gap-2">
          <button id="start-return-btn" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">Enter Account Portal</button>
        </div>
      <div id="resultsPanel" class="carousel-inner">
      </div>
    </div>
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel" style="width:100%;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Register Return</h5>
        <h5>
          <!--<a href="#" role="button" aria-expanded="false" aria-controls="" data-bs-dismiss="offcanvas" data-bs-target="#offcanvas"><i class="bi bi-arrow-return-left"></i></a>-->
          <a id="reset-returns-buttton" href="#" role="button" aria-expanded="false" aria-controls=""><i class="bi bi-x"></i></a>
        </h5>
      </div>
      <div class="offcanvas-body">
        <div id="pl-returns-plugin" data-user="" data-lang-code="" data-country-code=""></div>
      </div>
    </div>
    
    <script type="module" src="popup.js"></script>
  </body>
</html>
